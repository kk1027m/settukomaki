databases:
  - name: sets-carton-db
    plan: free
    databaseName: sets_carton_maintenance
    user: sets_carton_user

services:
  # Backend API
  - type: web
    name: sets-carton-backend
    runtime: node
    plan: free
    buildCommand: cd packages/backend && npm install && npm run build
    startCommand: cd packages/backend && npm run migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: sets-carton-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_SUBJECT
        value: mailto:admin@sets-carton.co.jp

  # Frontend Static Site
  - type: web
    name: sets-carton-frontend
    runtime: static
    plan: free
    buildCommand: cd packages/frontend && npm install && npm run build
    staticPublishPath: ./packages/frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
